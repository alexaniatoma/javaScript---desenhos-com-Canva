<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquadro</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

       

        pincel.fillStyle = 'black';
        pincel.beginPath(); //mover o pincel
        pincel.moveTo(50, 50) //para onde
        pincel.lineTo(50, 400) // fazer a primeira linha
        pincel.lineTo(400,400);
        pincel.fill(); // prencher

        pincel.fillStyle = 'white';
        pincel.beginPath(); //mover o pincel
        pincel.moveTo(100,175) //para onde
        pincel.lineTo(100,350) // fazer a primeira linha
        pincel.lineTo(275,350);
        pincel.fill(); // prencher

    </script>

    
</body>
</html>
